#####Redis installation on all 6 nodes of instances###################################33
- name: Redis Cluster Install   
  hosts: redis-server
  become: yes
  become_user: root
  gather_facts: no
  tasks:
    - name: install redis
      apt:
        name: redis-server
        state: present
        update_cache: yes

    - name: Redis.conf backup 
      command: cp /etc/redis.conf /etc/redis_backup.conf

##############################################Bind all master and slave ip in configuration file################################3
- name: Redis Cluster Install
  hosts: redis-master1
  become: yes
  become_user: root
  gather_facts: no
 
  tasks:  
     - name: Insert configuration bind section
       lineinfile:
        path: /etc/redis.conf
        regexp: 'bind 127.0.0.1'
        line: 'bind master1-ip'

