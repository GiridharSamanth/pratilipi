############# Insert rest configuration on all nodes################################

- name: Redis Cluster Install
  hosts: redis-server
  become: yes
  become_user: root
  gather_facts: no
  tasks:  
     - name: Insert configuration in protected mode section
       lineinfile:
        path: /etc/redis.conf
        regexp: 'protected-mode yes'
        line: 'protected-mode no'

     - name: Insert configuration in protected mode section
       lineinfile:
        path: /etc/redis.conf
        regexp: 'cluster-enabled no'
        line: 'cluster-enabled yes'

##########################Restart redis on all server###################################

     - name: Restart service on all nodes
       service:
         name: redis seerver
         state: restarted
         
         
- name: Creating redis cluster 
  hosts: redis-master1
  become: yes
  become_user: root
  gather_facts: no
  tasks:  
     - name: create redis clusing        
       command: redis-cli --cluster create master1-ip:6379 master2-ip:6379 master3-ip:6379 slave1-ip:6379 slave2-ip:6379 slave3-ip:6379 --cluster-replicas 1
         


